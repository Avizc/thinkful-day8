<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Thinkful Tube</title>
      <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400" rel="stylesheet"> 
    <!-- Grid CSS Layout -->
    <link rel="stylesheet" href="grid.css">
    <!-- CSS for the rest of the page! -->
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="row">
        <div class='col-12'>
            <h1>Search for YouTube Videos!</h1>
            <form action="#" class="js-search-form">
            <label for="query"></label>
            <input type="text" class="js-query">
            <button type="submit">Search</button>
            </form>
            <nav class="page-buttons">
                <div class='col-6 left'>
                    <button type="button" class="button previous">PREVIOUS</button>
                </div>
                <div class='col-6 right'>
                    <button type="button" class="button next">NEXT</button>
                </div>
            </nav>
            <div class="js-search-results">
            </div>
            <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
            <script src="app.js"></script>
        </div>
    </div>
</body>
</html>
